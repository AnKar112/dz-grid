<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="./css/buttons.css">
    <script src="https://kit.fontawesome.com/3d77e41047.js" crossorigin="anonymous"></script>
    <link href="#" rel="stylesheet">
</head>
<body>
    <div class="buttons">
        <div class="block">
            <h3 class="title">Primary</h3>
            <button class='btn size-medium uppercase color-primary'>button</button>
            <button class='btn size-medium uppercase color-primary smooth'>button</button>
            <button class='btn size-medium uppercase color-primary ghost'>button</button>
            <button class='btn size-medium uppercase color-primary raised'>button</button>
            <button class='btn size-medium uppercase color-primary rounded back-arrow-icon-left'>button</button>
        </div>
        <div class="block">
            <h3 class="title">Warning</h3>
            <button class='btn size-medium uppercase color-warning'>button</button>
            <button class='btn size-medium uppercase color-warning smooth'>button</button>
            <button class='btn size-medium uppercase color-warning ghost'>button</button>
            <button class='btn size-medium uppercase color-warning raised'>button</button>
            <button class='btn size-medium uppercase color-warning rounded info-icon-right'>button</button>
        </div>
        <div class="block">
            <h3 class="title">Positive</h3>
            <button class='btn size-medium uppercase color-positive'>button</button>
            <button class='btn size-medium uppercase color-positive smooth'>button</button>
            <button class='btn size-medium uppercase color-positive ghost'>button</button>
            <button class='btn size-medium uppercase color-positive raised'>button</button>
            <button class='btn size-medium uppercase color-positive rounded check-icon-left'>button</button>
        </div>
        <div class="block">
            <h3 class="title">Dodong</h3>
            <button class='btn size-medium uppercase color-dodong'>button</button>
            <button class='btn size-medium uppercase color-dodong smooth'>button</button>
            <button class='btn size-medium uppercase color-dodong ghost'>button</button>
            <button class='btn size-medium uppercase color-dodong raised'>button</button>
            <button class='btn size-medium uppercase color-dodong rounded bell-icon-left'>button</button>
        </div>
        <div class="block">
            <h3 class="title">With icon</h3>
            <button class='btn size-medium font-big color-primary rounded plus-icon-left'>Action</button>
            <button class='btn size-medium font-big color-primary smooth rounded plus-icon-left'>Action</button>
            <button class='btn size-medium font-big color-primary ghost rounded plus-icon-left'>Action</button>
            <button class='btn size-medium font-big color-primary raised rounded plus-icon-left'>Action</button>
        </div>
        <div class="block">
            <h3 class="title">Icon without text</h3>
            <button class='btn size-small only-icon color-primary rounded plus-icon'></button>
            <button class='btn size-small only-icon color-primary smooth rounded plus-icon'></button>
            <button class='btn size-small only-icon color-primary ghost rounded plus-icon'></button>
            <button class='btn size-small only-icon color-primary raised rounded plus-icon'></button>
            <button class='btn size-small only-icon color-primary plus-icon'></button>
            <button class='btn size-small only-icon color-primary smooth plus-icon'></button>
            <button class='btn size-small only-icon color-primary ghost plus-icon'></button>
            <button class='btn size-small only-icon color-primary raised plus-icon'></button>
        </div>
        <div class="block">
            <h3 class="title">Icon with counter, vertical</h3>
            <button class='btn size-small only-icon color-dodong rounded bell-icon'><span class='counter color-primary'>16</span></button>
            <button class='btn size-small only-icon icon-black color-warning smooth rounded bell-icon'><span class='counter color-primary'>16</span></button>
            <button class='btn size-small only-icon icon-dodong color-positive ghost rounded bell-icon'><span class='counter color-primary'>16</span></button>
            <button class='btn size-small only-icon icon-primary color-dodong raised rounded bell-icon'><span class='counter color-primary'>16</span></button>
        </div>
    </div>
    <script defer src="./js/script.js"></script>
</body>
